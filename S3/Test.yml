substitutions:
  upd_frq: 60s

remote_transmitter:
  pin: 
    number: GPIO12
    inverted: True
  carrier_duty_percent: 50%

switch:
  - platform: template
  name: "IR Demo"
  restore_mode: ALWAYS_OFF
  optimistic: True
  turn_on_action:
    then:
      - remote_transmitter.transmit_pioneer:
        rc_code_1: 0xA512
  turn_off_action:
    then:
      - remote_transmitter.transmit_pioneer:
        rc_code_1: 0xA5D6

