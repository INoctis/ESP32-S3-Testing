remote_receiver:
  pin: 
    number: GPIO13
    inverted: true
  dump: all
  # Settings to optimize recognition of RF devices
  tolerance: 25%

sensor:
  - platform: dht
    model: "DHT11"
    pin: GPIO21
    id: sensor_dht11
    temperature:
      id: "temperature"
      name: "DHT11 Temperature"
    humidity:
      id: "humidity"
      name: "DHT11 Humidity"
      # on_value_range:
