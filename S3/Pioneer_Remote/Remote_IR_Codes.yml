# Receiver = Pioneer VSX-520
# Remote = AXD7587

# ESPHome Code Format
remote_transmitter:
  pin: GPIO12
  carrier_duty_percent: 50%

button:
  - platform: template
    name: "Mute"
    on_press:
      - remote_transmitter.transmit_pioneer:
          rc_code_1: 0xA512
          # rc_code_2: 0xA512
          repeat:
            times: 2

